<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

        background-position: center;

        background-repeat: no-repeat;

  <body class="font-poppins">
    <header id="navbar" class="fixed top-0 left-0 right-0 z-50 bg-green-950 w-full transition-all duration-300 ease-in-out">
      <nav class="container mx-auto flex items-center justify-between p-2">
        <div class="flex items-center">
          <!-- Logo -->

        </div>
        
        <!-- Menu Button for Mobile -->
        <button id="menu-button" class="p-4 text-white text-xl bg-transparent rounded-md md:hidden">
          <i class="fas fa-bars"></i>
        </button>
        
        <!-- Desktop Navbar Links -->
        <div class="hidden md:flex space-x-6 font-semibold">
          <a href="{{ site.baseurl }}" class="text-lg text-white hover:text-teal-700">Beranda</a>
          <a href="{{ site.baseurl }}/about" class="text-lg text-white hover:text-teal-700">Tentang</a>
          <!-- <a href="{{ site.baseurl }}" class="text-lg text-white hover:text-teal-700">Toko</a>
          <a href="{{ site.baseurl }}" class="text-lg text-white hover:text-teal-700">Apps</a>
          <a href="{{ site.baseurl }}" class="text-lg text-white hover:text-teal-700">Kontak</a> -->
        </div>
      </nav>
    </header>

      <!-- Offcanvas Navbar (Mobile only) -->
    <div id="offcanvas" class="fixed inset-0 bg-gray-800 bg-opacity-50 z-50 hidden">
      <div class="absolute top-0 right-0 h-full bg-white w-64 transform translate-x-full transition-transform duration-300 ease-in-out" id="offcanvas-content">
        <div class="flex justify-between p-4">
          <span class="text-xl font-semibold">Menu</span>
          <button id="close-button" class="text-xl">&times;</button>
        </div>
        <ul class="p-4 space-y-4">
          <li><a href="{{ site.baseurl }}" class="block text-lg text-gray-700 hover:text-teal-700">Beranda</a></li>
          <li><a href="{{ site.baseurl }}/about" class="block text-lg text-gray-700 hover:text-teal-700">Tentang</a></li>
          <!-- <li><a href="{{ site.baseurl }}" class="block text-lg text-gray-700 hover:text-teal-700">Toko</a></li>
          <li><a href="{{ site.baseurl }}" class="block text-lg text-gray-700 hover:text-teal-700">Apps</a></li>
          <li><a href="{{ site.baseurl }}" class="block text-lg text-gray-700 hover:text-teal-700">Kontak</a></li> -->
        </ul>
      </div>
    </div>

    <div id="main" role="main" class="">
      {{ content }}
    </div>

    <footer class="bg-gray-900 text-gray-300">
      <div class="container mx-auto px-6 py-10">
        <!-- Footer Grid -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-10">
    
          <!-- Logo and Description (Centered on Mobile) -->
          <div class="text-center md:text-left">
            <img src="{{ site.avatar }}" alt="Logo" class="w-56 mb-4 mx-auto md:mx-0">
            <p class="text-sm leading-relaxed">
              {{ site.description }}
            </p>
          </div>
    
          <!-- Address and Contact (Hidden on Mobile) -->
          <div class="hidden md:block">
            <h2 class="font-semibold text-lg mb-3">Kontak Kami</h2>
            <ul class="space-y-3 text-sm">
              <li><i class="fas fa-envelope"></i> email@gmail.com</li>
              <li><i class="fas fa-map-marker-alt"></i> Alamat</li>
              <!-- <li>
                <iframe 
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d293.7035519218207!2d112.62647266218119!3d-7.938001232745293!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sid!2sid!4v1733549588366!5m2!1sid!2sid" 
                  width="100%" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
              </li> -->

          <!-- Quick Links (Hidden on Mobile) -->
          <div class="hidden md:block">
            <h2 class="font-semibold text-lg mb-3">Quick Links</h2>
            <ul class="space-y-2 text-sm">
              <li><a href="{{ site.baseurl }}" class="hover:text-white">Beranda</a></li>
              <li><a href="{{ site.baseurl }}/about" class="hover:text-white">Tentang</a></li>
              <!-- <li><a href="{{ site.baseurl }}" class="hover:text-white">Toko</a></li>
              <li><a href="{{ site.baseurl }}" class="hover:text-white">Kontak</a></li> -->
            </ul>
          </div>
    
          <!-- Social Media (Centered on Mobile) -->
          <div class="text-center md:text-left">
            <h2 class="font-semibold text-lg mb-3">Ikuti Kami</h2>
            <div class="flex items-center justify-center md:justify-center space-x-6 text-2xl ">
              {% include svg-icons.html %}
              <!-- Facebook -->
              <!-- <a href="https://facebook.com/" class="text-gray-300 hover:text-white">
                <i class="fab fa-facebook fa-lg"></i>
              </a> -->
              
              <!-- Shopee -->
              <!-- <a href="https://shopee.co.id/" class="hover:opacity-80 flex items-center">
                <img src="img/shp.png" alt="Shopee" class="w-16">
              </a> -->
              
              <!-- Instagram -->
              <!-- <a href="https://www.instagram.com/hikidss.id?igsh=Zm0xazduMHMxMHpz" class="text-gray-300 hover:text-white">
                <i class="fab fa-instagram fa-lg"></i>
              </a> -->
              
              <!-- TikTok -->
              <!-- <a href="https://www.tiktok.com/@hikids.ofc?_t=8qylvv6qElE&_r=1" class="text-gray-300 hover:text-white">
                <i class="fa-brands fa-tiktok fa-lg"></i>
              </a> -->

            </div>
          </div>        
    
        </div>
    
        <!-- Copyright -->
        <div class="mt-10 border-t border-gray-700 pt-6 text-center">
          <p class="text-sm">&copy; 2024 {{ site.name }}</p>
        </div>
      </div>
    </footer>

    <script>
      // JavaScript untuk menambahkan perubahan warna pada navbar saat scroll
      const navbar = document.getElementById('navbar');
      const menuButton = document.getElementById('menu-button');
      const offcanvas = document.getElementById('offcanvas');
      const closeButton = document.getElementById('close-button');
      const offcanvasContent = document.getElementById('offcanvas-content');
      const navbarLinks = navbar.getElementsByTagName('a');
      const navbarbtn = document.getElementById('menu-button');
      
      // Show offcanvas on mobile
      menuButton.addEventListener('click', () => {
        offcanvas.classList.remove('hidden');
        setTimeout(() => {
          offcanvasContent.classList.remove('translate-x-full');
        }, 10);
      });
  
      // Close offcanvas on mobile
      closeButton.addEventListener('click', () => {
        offcanvasContent.classList.add('translate-x-full');
        setTimeout(() => {
          offcanvas.classList.add('hidden');
        }, 300);
      });
  
      // Optional: Close offcanvas if clicked outside
      offcanvas.addEventListener('click', (e) => {
        if (e.target === offcanvas) {
          closeButton.click();
        }
      });
  
      // Scroll event to apply blur effect on navbar when scrolling
      window.addEventListener('scroll', () => {
        if (window.scrollY > 0) {
          navbar.classList.add('backdrop-blur-lg', 'bg-green-950', 'shadow-2xl');
  
          for (let i = 0; i < navbarLinks.length; i++) {
            navbarLinks[i].classList.remove('text-white');
            navbarLinks[i].classList.add('text-green-500');
          }
  
          // navbarbtn.classList.remove('text-white');
          // navbarbtn.classList.add('text-green-500');
        } else {
          navbar.classList.remove('backdrop-blur-lg', 'bg-green-950', 'shadow-2xl');
  
          for (let i = 0; i < navbarLinks.length; i++) {
            navbarLinks[i].classList.remove('text-green-500');
            navbarLinks[i].classList.add('text-white');
          }
  
          // navbarbtn.classList.remove('text-green-500');
          // navbarbtn.classList.add('text-white');
        }
      });
  
  
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault(); // Mencegah perilaku default
  
          const targetElement = document.querySelector(this.getAttribute('href'));
  
          // Melakukan scroll ke elemen yang dituju dengan efek smooth
          targetElement.scrollIntoView({
            behavior: 'smooth',  // Scroll dengan efek smooth
            block: 'start'       // Tempatkan elemen di bagian atas viewport
          });
        });
      });
    </script>
    
    {% include analytics.html %}
  </body>
</html>
